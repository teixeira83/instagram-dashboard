<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/container/login.css">
</head>

<body>
    <div class="container-login">
        <div    class="left">
            <h1>Login</h1>
            <p>Efetue o login e utilize os nossos recursos para automatizar suas tarefas do instagram</p>
        </div>
        <div class="right">
            <form class="form-login" id="form-login">
                <label for="login">Username</label>
                <input class="login-input" type="text" id="login">
                <label for="password">Password</label>
                <input class="login-input" type="password" id="password">
                <button class="mybtn mybtn-login" type="submit">Entrar</button>
            </form>
        </div>
        <script src="login.js"></script>
    </div>

</body>

</html>
